<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
</head>
<body>
    <style>
        body {
          background-color: #d7ebd8;
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }
  
        /* Style untuk tombol kedua (Contact) */
        .nav-item:nth-child(2) .nav-link {
          background-color: #32693a; /* Hijau untuk tombol kedua */
          color: white; /* Teks menjadi putih */
          border-radius: 5px; /* Memberikan radius pada tombol untuk tampilan lebih halus */
        }
  
        nav {
          background-color: #427249;
          padding: 10px;
        }
  
        .nav-link {
          color: #32693a;
        }
  
        .nav-link.disabled {
          color: #417248;
        }
  
        h1 {
          text-align: center;
          color: #417248; /* Warna hijau untuk judul */
          margin-top: 27px;
          font-size: 30px; /* Ukuran font besar untuk judul */
          font-weight: bold; /* Membuat font tebal */
        }
  
        /* Mengatur agar navbar berada di tengah */
        .nav-tabs {
          justify-content: center; /* Menyusun item navbar di tengah */
          text-align: center; /* Menyelaraskan teks di dalam item navbar */
        }
  
        /* Style tambahan untuk item navbar */
        .nav-item {
          margin: 0 10px; /* Memberikan jarak antar item navbar */
        }
  
        /* Warna aktif untuk nav-link (Hijau saat aktif) */
        .nav-link.active {
          background-color: #32693a; /* Hijau untuk link aktif */
          color: white; /* Teks berwarna putih saat aktif */
        }
  
        /* Warna hover pada nav-link */
        .nav-link:hover {
          background-color: #236323; /* Hijau lebih gelap saat hover */
          color: white;
        }
</body>
</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories in Canteen Ibu Yotie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #2c3e50;
        }

        h1 {
            font-size: 50px;
            color: #32693a;
            margin-top: 50px;
        }

        p {
            font-size: 20px;
            color: #32693a;
        }

        .container {
            padding: 20px;
        }

         /* Mengatur ukuran navbar */
         .nav {
            font-size: 15px; /* Memperkecil ukuran font */
            padding: 5px 10px; /* Memperkecil padding navbar */
        }
    
        /* Mengatur ukuran nav-link */
        .nav-link {
            padding: 5px 10px; /* Memperkecil padding nav-link */
        }
    
        /* Mengatur ukuran nav-item */
        .nav-item {
            margin: 0 5px; /* Memperkecil margin antar item navbar */
        }

        /* Mengubah ukuran navbar */
  .nav-tabs {
    font-size: 14px; /* Mengurangi ukuran font pada navbar */
    padding: 5px 0; /* Mengurangi padding navbar */
  }

  .nav-item {
    margin: 0 8px; /* Mengurangi margin antar item */
  }

  .nav-link {
    padding: 5px 12px; /* Mengurangi padding di dalam link */
    font-size: 14px; /* Mengurangi ukuran font link */
  }

  .nav-link.active {
    background-color: #32693a; /* Warna latar belakang aktif */
    color: white; /* Warna teks aktif */
  }

  .nav-link:hover {
    background-color: #236323; /* Warna latar belakang hover */
    color: white; /* Warna teks hover */
  }


    </style>
</head>
<body>
    <div class="container">
        <h1>MEMORIES IN CANTEEN IBU YOTIE</h1>
    </div>
</body>
</html>
